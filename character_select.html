<html lang="en">
    <head>
        <title>Character Select | CS:GO Team Builder</title>
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">

        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="team-ct">
        <nav id="mainNav" class="team-dark">
            <img id="navLogo" class="logo cursor-pointer" src="/assets/images/logo-wh.png" alt="Counter-Strike: Global Offensive logo">
            <hr id="breadcrumbDivider">
            <ul id="breadcrumbs">
                <li id="navTeam"><img class="nav-icon cursor-pointer" src="/assets/images/icons/nav/teams-wh.png"></li>
                <li id="navChar"><img class="nav-icon cursor-pointer" src="/assets/images/icons/nav/soldier-wh.png"></li>
                <li id="navWeapon"><img class="nav-icon cursor-pointer" src="/assets/images/icons/nav/weapon-wh.png"></li>
                <li id="navSummary"><img class="nav-icon cursor-pointer" src="/assets/images/icons/nav/review-wh.png"></li>
                <li id="navTeamSummary"><img class="nav-icon cursor-pointer" src="/assets/images/icons/nav/squad-wh.png"></li>
            </ul>
        </nav>
        <main id="mainContent" class="screen-3">
            <h1 id="mainHeading">Counter-Terrorist</h1>
            <div id="operatorSelect" class="main-card card-lg">
                <h2>Select an Operator</h2>
                <div id="operatorList" class="bg-white border-std">
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 1</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 2</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 3</p>
                    </div>
                    <div class="operator-card team-light border-thin cursor-pointer selected">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 4</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 5</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 6</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 7</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 8</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 9</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 10</p>
                    </div>
                    <div class="operator-card bg-lightgray border-thin cursor-pointer">
                        <img class="operator-img" src="/assets/images/logo.png">
                        <p class="operator-name">Operator 11</p>
                    </div>
                </div>
                <div id="operatorFooter" class="footer">
                    <input id="operatorName" name="operatorName" class="border-std" placeholder="Player Name">
                    <button id="operatorNext" class="btn-small team-light cursor-pointer border-std">Next</button>
                </div>
            </div>
        </main>

        <script src="assets/scripts/test_scripts.js"></script>
        <script>
            document.getElementById("navLogo").addEventListener("click", () => {
                window.location.href = window.location.href.split("/")[0] + "start_screen.html";
            });
            document.getElementById("navTeam").addEventListener("click", () => {
                window.location.href = window.location.href.split("/")[0] + "team_select.html";
            });
        </script>
    </body>
</html>
