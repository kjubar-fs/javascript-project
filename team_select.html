        <link rel="icon" type="image/png" href="/assets/images/favicon.png">

        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="mainNav">
            <img id="navLogo" class="logo link-cursor" src="/assets/images/logo-wh.png" alt="Counter-Strike: Global Offensive logo">
            <hr id="breadcrumbDivider">
            <ul id="breadcrumbs">
                <li id="navTeam"><img class="nav-icon link-cursor" src="/assets/images/icons/nav/teams-wh.png"></li>
                <li id="navChar"><img class="nav-icon link-cursor" src="/assets/images/icons/nav/soldier-wh.png"></li>

            </ul>
        </nav>
        <main id="mainContent" class="screen-2">
            <h1 id="mainHeading">Counter-Strike Team Builder</h1>
            <div id="teamSelect" class="main-card card-mid">
                <h2>Select a Team</h2>
                <button id="teamCT" class="btn-large ct-light link-cursor">Counter-Terrorist</button>
                <button id="teamT" class="btn-large t-light link-cursor">Terrorist</button>

                <button id="teamNext" class="btn-small bg-white link-cursor">Next</button>
            </div>
        </main>

        <script src="assets/scripts/test_scripts.js"></script>
        <script>
            document.getElementById("navLogo").addEventListener("click", () => {
                window.location.href = window.location.href.split("/")[0] + "start_screen.html";
